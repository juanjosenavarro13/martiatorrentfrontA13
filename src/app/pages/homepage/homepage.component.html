<div class="row mb-5" id="top">
  <div class="col-9">
    <div class="card row" *ngIf="!loading">
      <select
        class="form-select text-center col-6"
        [(ngModel)]="tam"
        (change)="cambiarTam()"
      >
        <option selected value="12">Ver: 12 artículos</option>
        <option value="24">Ver: 24 artículos</option>
        <option value="48">Ver: 48 artículos</option>
      </select>
      <div class="card-body">
        <app-card [datosCard]="datosCard"></app-card>
      </div>
      <nav class="text-center">
        <ul class="pagination justify-content-center">
          <li class="page-item">
            <a class="page-link btn" (click)="changePage('primera')">Primera</a>
          </li>
          <li class="page-item" *ngIf="paginate.prev_page_url != null">
            <a
              class="page-link btn"
              href="#top"
              (click)="changePage('anterior')"
              >Anterior</a
            >
          </li>
          <li class="page-item active">
            <a class="page-link btn" href="#top">{{ paginate.current_page }}</a>
          </li>
          <li class="page-item" *ngIf="paginate.next_page_url != null">
            <a
              class="page-link btn"
              href="#top"
              (click)="changePage('siguiente')"
              >Siguiente</a
            >
          </li>
          <li class="page-item">
            <a class="page-link btn" href="#top" (click)="changePage('ultima')"
              >Ultima</a
            >
          </li>
        </ul>
        <small
          >Total páginas: {{ paginate.last_page }}. Total articulos:
          {{ paginate.total }}</small
        >
      </nav>
    </div>
  </div>
  <div class="col-3">
    <div class="card" *ngIf="enlaces">
      <div class="card-header">Top 10 Descargas</div>
      <ul class="list-group list-group-flush">
        <a
          *ngFor="let e of enlaces; let i = index"
          routerLink="articulo/{{ e.articulo_id }}"
          class="text-decoration-none text-dark"
        >
          <li class="list-group-item">
            <font class="fw-bold">{{ i + 1 }}</font> - {{ e.titulo }}
            <a href=""></a>
            <span class="badge rounded-pill bg-primary">{{ e.descargas }}</span>
          </li>
        </a>
      </ul>
    </div>
  </div>
</div>
