<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">{{ nameApp }}</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown"
      aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <app-spinner *ngIf="!categorias || !loading"></app-spinner>
      <ul class="navbar-nav" *ngIf="categorias && loading">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" routerLink="/" routerLinkActive="active">Inicio</a>
        </li>
        <li class="nav-item dropdown" *ngFor="let c of categorias">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="navbarDropdown"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false">
            {{ c.nombre }}
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li>
              <a class="dropdown-item" routerLink="/categoria/{{ c.id }}">{{ c.nombre }}</a>
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li *ngFor="let s of subcategorias">
              <a class="dropdown-item" routerLink="/subcategoria/{{ s.id }}" *ngIf="s.id_categoria === c.id">{{
                s.nombre
              }}</a>
            </li>
          </ul>
        </li>
      </ul>
      <!-- usuario -->
      <app-menuusuario *ngIf="loading"></app-menuusuario>
    </div>
  </div>
</nav>
