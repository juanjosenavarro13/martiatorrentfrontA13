name: Build and lint MASTER

on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: checkout
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        name: use node 16
        with:
          node-version: 16
      - run: npm install --no-audit --no-fund --no-optional
        name: install dependencies
      - run: npm run lint
        name: lint
      - run: npm run build
        name: build
      - run: npm run test
