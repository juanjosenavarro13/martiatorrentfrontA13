name: Node.js CI

on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']

jobs:
  build:
    name: deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: checkout
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        name: use node 16
        with:
          node-version: 16
      - run: npm install
        name: install dependencies
      - run: npm run test:prod
        name: test production
